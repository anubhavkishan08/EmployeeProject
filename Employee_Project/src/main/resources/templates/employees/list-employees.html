<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h2>Employee Directory</h2>
    <hr>
    <!--Add button -->
    <a th:href="@{/employees/showFormForAdd}">
        <button type="button" class="btn btn-primary btn-lg sm -mb-3">
            Add Employee</button>
    </a>
<hr>
<table class="table table-striped table-hover table-bordered border-primary">
    <thead class="table-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">First Name </th>
        <th scope="col">Last Name</th>
        <th scope="col">E-mail</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tempEmployee: ${employees}">
        <th scope="row" th:text="${tempEmployee.id}"> </th>
        <td th:text="${tempEmployee.firstName}"></td>
        <td th:text="${tempEmployee.lastName}"></td>
        <td th:text="${tempEmployee.email}"></td>
        <!--Add Update Button-->
        <td>
            <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
            class="btn btn-info btn-sm">
            Update
            </a>
        <!--Add delete button-->
            <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
               class="btn btn-info btn-sm"
               onclick="if(!(confirm('Are you sure want to Delete this Employee?'))) return false">
                Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
